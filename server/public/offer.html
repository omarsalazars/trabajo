<div class="container my-5">
    <h1>Modificar oferta</h1>
    <div class="row">
        <div class="col-md-6">
            <label>Puesto</label>
            <input class="form-control" type="text" placeholder="Puesto" ng-model="offer.position">
        </div>
        <div class="col-md-6">
            <label>Descripción</label>
            <textarea class="form-control" placeholder="Descripción" ng-model="offer.description"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <input type="number" class="form-control" ng-model="offer.salary" placeholder="Salario">
        </div>
        <div class="col-md-6">
            <div class="form-check">
                <input ng-model="offer.travel" class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Disponibilidad para viajar
                </label>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-success my-2" ng-click="updateOffer()">Actualizar oferta</button>
    </div>
</div>
