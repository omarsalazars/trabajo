<div class="banner-fullscreen banner-login">
    <div style="background-color: rgba(0,0,0,0.4)" class="banner-fullscreen">
        <div class="container" style="padding-top: 20vh">
            <div class="row">
                <div class="col-md-6 offset-md-3 col-sm-10 offset-sm-1 col-xs-12 bg-light py-5 px-4">
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <h1 class="display-4">Iniciar sesión</h1>
                            <input type="email" class="form-control my-2" placeholder="Email" ng-model="user.email">
                            <input type="password" class="form-control my-2" placeholder="Contraseña" ng-model="user.password">
                            <button type="button" class="btn text-white" style="background:var(--indigo); width: 100%;" ng-click="login()">Iniciar sesión
                            </button>
                        </div>
                    </div>
                    <div class="row pt-4">
                        <div class="col-sm-12 text-center border-top pt-3" style="border-color: rgba(0,0,0,0.4)">
                            <a href="#!signin">Crea tu cuenta aquí</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
