<div class="container my-5">
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <input type="text" ng-model="user.first_name" placeholder="Nombre" class="form-control">
            <input type="text" ng-model="user.last_name" placeholder="Apellidos" class="form-control">
            <input type="text" ng-model="user.email" placeholder="email" class="form-control">
            <input type="password" ng-model="user.password" placeholder="password" class="form-control">
            <input type="text" ng-model="user.country" placeholder="Pais" class="form-control">
            <input type="number" ng-model="user.phone" placeholder="telefono" class="form-control">
            <button type="button" ng-click="addUser()" class="btn btn-success">Registrar</button>
        </div>
    </div>
</div>
