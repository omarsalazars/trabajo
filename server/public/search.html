<div class="container text-center py-5">
    <h1 class="display-4">¡Hola! Tenemos el trabajo ideal para ti</h1>
    <form>
        <div class="row">
            <div class="col">
                <input type="text" id="clave" class="form-control" placeholder="Titulo, palabras clave o empresa">
            </div>
            <div class="col">
                <select class="form-control">
                    <option>Escoge una ciudad</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary my-2" style="width:100%;">Buscar Empleo</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-8">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Puesto</th>
                        <th scope="col">Empresa</th>
                        <th scope="col">Ciudad</th>
                        <th scope="col">Salario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="offer in offers">
                        <th scope="row">{{offer.puesto}}</th>
                        <td>{{offer.empresa}}</td>
                        <td>{{offer.ciudad}}</td>
                        <td>{{offer.salario}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-4">
            <h1 class="display-6">Filtros</h1>
            <label for="customRange3">Rango de Salario</label>
            <input type="range" class="custom-range" min="0" max="5" step="0.5" id="customRange3">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">Disponibilidad para viajar</label>
            </div>
            <select class="custom-select">
                <option selected>Categoría</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </div>
</div>
